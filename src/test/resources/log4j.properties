log4j.rootLogger=INFO, file, stdout

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=src/test/resources/tias.log
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=[%d{dd.MM.yy HH:mm:ss} %-5p %t:%M:%L] %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{dd.MM.yy HH:mm:ss} %-5p %t:%M:%L] %m%n

log4j.logger.ru.infotecs=DEBUG
log4j.logger.com.icegreen=DEBUG